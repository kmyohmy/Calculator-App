	} else if (e.currentTarget.value === "+") {

	} else if (e.currentTarget.value === "-") {

		var output = eval($("result").value);

	} else if (e.currentTarget.value === "clear") {
		$("result").value = " ";
	}
	
}


function init(e) {

	}
	document.body.addEventListener('click', getTheValue);

}
